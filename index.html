<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KFC Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            color: #2b2b2b;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        h1 {

        }

            border-top: 2px solid #eee;

        }

</head>

            <span class="item-name">Mountain Dew</span>
            <span class="price">$1.49</span>
        </div>
    </div>

</body>
</html>
